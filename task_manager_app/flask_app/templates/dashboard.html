<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>


            <!-- navigation bar -->
    <div class="d-flex justify-content-between align-items-center mb-3" id="nav">
        <img src="https://static.spacecrafted.com/c252c12e258d4896a45c93c7a3a8f34b/i/e157cd205d8945ba9440199d43d39d26/1/5feFb8zhrk/AHF_white.png?dpr=2" alt="AHF_Logo" width="250" height="50"> 
        <div>
            <a href="/logout"><button type="submit" value="Logout" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Home</button></a>
            <a href="/logout"><button type="submit" value="Logout" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Links</button></a>
            <a href="/logout"><button type="submit" value="Logout" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Add User</button></a>
            <a href="/task/new"><button type="submit" value="Logout" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Assign Task</button></a>
            <a href="/logout"><button type="submit" value="Logout" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Manage Users</button></a>
        </div>


        <a href="/logout"><button type="submit" value="Logout" class="btn btn-danger" style="text-align:center">Logout</button></a>
    </div>
    <!-- messages -->
    <div class="wrapper">

        <div class="d-flex justify-content-start align-items-center mb-3 border-bottom border-5 border-dark">
            <h3 class="text-center me-5 ">Welcome, {{user.first_name}}!</h3>
            <h1 class="text-center  ms-5">DASHBOARD</h1>
        </div>
        <!-- gradient table -->
        <section class="vh-100 gradient-custom-2">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items h-100">
                    <div class="col-md-12 col-xl-12">
                        <div class="card mask-custom">
                            <div class="card-body p-4 text-white">
                                <div class="text-center pt-3 pb-2">
                                </div>
                                <table class="table text-white mb-0">
                                    <thead>
                                    <tr>
                                        <th scope="col">Team Member</th>
                                        <th scope="col"># Of Task's</th>
                                        <th scope="col">Priority</th>
                                        <th scope="col">completed</th>
                                    </tr>
                                    </thead>
                                    {% for user in users %}
                                    <tbody>
                                    <tr class="fw-normal">
                                        <th>
                                        <img src="https://cdn-icons-png.flaticon.com/512/1057/1057089.png" alt="avatar 1"
                                            style="width: 45px; height: auto;">
                                        <span class="ms-2"> <a href="/user/task" id="userLink">{{user.first_name}}</a></span>
                                        </th>
                                        <td class="align-middle">
                                        <span >50</span >
                                        </td>
                                        <td class="align-middle">
                                        <h6 class="mb-0"><span class="badge bg-danger">High priority</span></h6>
                                        </td>
                                        <td class="align-middle">
                                            <span >50</span >
                                        </td>
                                    </tr>
                                    </tbody>
                                    {% endfor %}
                                </table>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
        </section>

    </div>

</body>
</html>
