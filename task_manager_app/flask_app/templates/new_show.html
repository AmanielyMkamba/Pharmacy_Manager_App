<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="wrapper">

            <!-- navigation bar -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-center">Add a New Show</h1>
            <div class="span12" style="text-align:center">
                <a href="/dashboard"><button type="submit" value="dashboard" class="btn btn-primary" >TV Shows</button></a>
                <a href="/logout"><button type="submit" value="Logout" class="btn btn-warning">Logout</button></a>
            </div>
        </div>
        <!-- form -->
        {% with messages = get_flashed_messages(category_filter=['show']) %}
            {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <form action="/add/show" method="POST" class="d-flex justify-content-between"  >

            <div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" name="title" id="title" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="network" class="form-label">Network:</label>
                    <input type="text" name="network" id="network" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="release_date" class="form-label ">Release Date:</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-calendar-minus-o">
                        </i>
                        </div>
                        <input class="form-control" id="release_date" name="release_date" type="date"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label ">Description:</label>
                    <textarea name='description'  class="form-control" id="description"></textarea>
                </div>
                <input type="submit" value="    Add    " class="btn btn-success">
            </div>
            </form>
        </div>
</body>
</html>
