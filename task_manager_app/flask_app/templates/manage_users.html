<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/links.css') }}">
    <script type="text/javascript" src="js/bootstrap/bootstrap-dropdown.js"></script>
<script>
     $(document).ready(function(){
        $('.dropdown-toggle').dropdown()
    });
</script>

</head>
<body>


    <div class="d-flex justify-content-between align-items-center mb-3" id="nav">
        <img src="https://static.spacecrafted.com/c252c12e258d4896a45c93c7a3a8f34b/i/e157cd205d8945ba9440199d43d39d26/1/5feFb8zhrk/AHF_white.png?dpr=2" alt="AHF_Logo" width="250" height="50"> 
        <div>
            <a href="/dashboard"><button type="submit" value="Home" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Home</button></a>
            <a href="/links"><button type="submit" value="Logout" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Links</button></a>

                        <!-- need for look to check if user has adimin role -->
            <a href="/add/new_user/"><button type="link" value="Add" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Add User</button></a>
            <a href="/task/new"><button type="submit" value="Logout" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Assign Task</button></a>
            <a href="/manage/users"><button type="submit" value="Logout" class="btn btn-primary badge badge-pill badge-primary"" style="text-align:center">Manage Users</button></a>

        </div>


        <a href="/logout"><button type="submit" value="Logout" class="btn btn-danger" style="text-align:center">Logout</button></a>
    </div>


    <div class="wrapper">

            <!-- navigation bar -->
            <div class="d-flex justify-content-center align-items-center mb-3 border-bottom border-5 border-dark">
                <h1 class="text-center  ms-12">Manage Users</h1>
            </div>


            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-12 col-xl-10">
                        <div class="card">
                        <div class="card-header p-3 align-text-center">
                            <h5 class="text-center  ms-12"><i class="fas fa-tasks me-2"></i>Users</h5>
                        </div>
                        <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
                            <table class="table mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">Team Member</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                {% for user in users %}
                                <tbody>
                                    <tr class="fw-normal">
                                        <th>
                                            <img src="https://cdn-icons-png.flaticon.com/512/1057/1057089.png" class="shadow-1-strong rounded-circle" alt="avatar 1"
                                            style="width: 55px; height: auto;">
                                            <span class="ms-2">{{user.first_name}}</span>
                                        </th>
                                        <td class="align-middle">
                                            <select class="btn btn-primary badge badge-pill badge-primary" id="exampleFormControlSelect1">
                                                <option class="bg-secondary">Admin</option>
                                                <option class="bg-secondary">Staff</option>
                                            </select>
                                        </td>
                                        <td class="align-middle">
                                            <a href="/#"><button type="submit" value="Logout" class="btn btn-danger badge badge-pill badge-danger"" style="text-align:center">Delete User</button></a>
                                        </td>
                                    </tr>
                                </tbody>
                                {% endfor %}
                            </table>
                        </div>
                        </div>
                    </div>

                    </div>
                  </div>
                </div>


        

    </div>
</body>

</html>
